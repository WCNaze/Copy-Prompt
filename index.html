	<h4>Type the PK Numbers as "####,####" completed below and select which prompt to use</h4>
<input type="text" value="" id="PKS">
<p></p>
<h4>Type the pages as "#-#,#-#"</h4>
<input type="text" value="" id="PAGES">
<p></p>
<button onclick="Prompt1()" class="button">3 Average</button>

function Prompt1() {
  /* Get the text field */
  var copyText = document.getElementById("PKS");
  var copyPage = document.getElementById("PAGES");
  var PKlist = copyText.value.split(/[\s,]+/);
  var Pagelist = copyPage.value.split(/[\s,]+/);
  console.log(copyText.value.split(/[\s,]+/));
  var numpagejoin = "";

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */
  if (PKlist.length == Pagelist.length && PKlist[0] != ''){
  	for (let k=0; k<PKlist.length; k++){
  		numpagejoin +="/PK-"+PKlist[k]+" pages "+Pagelist[k]
  	}
  	navigator.clipboard.writeText(`----------------${numpagejoin}/ 1. Putting in Effort Score = 3/ 2. Focus & Accuracy Score = 3 / 3. Confidence & Speed Score = 3 /4. Mathitude (Attitude towards Math) Score = 3 /5. Respectfulness Score = 3 / (Score Scale above: 1 = Needs Work, 2 = Meets Expectations, 3 = Impressive) /---------------/Extra Comment: ??? /`).then(() => {
        window.alert(`Input: ${numpagejoin}`);
      })
      .catch(() => {
      	try {
      		var textblock = document.getElementById("bin")
      		textblock.value = "----------------"+numpagejoin+"/ 1. Putting in Effort Score = 3/ 2. Focus & Accuracy Score = 3 / 3. Confidence & Speed Score = 3 /4. Mathitude (Attitude towards Math) Score = 3 /5. Respectfulness Score = 3 / (Score Scale above: 1 = Needs Work, 2 = Meets Expectations, 3 = Impressive) /---------------/Extra Comment: ??? /";
      		textblock.select();
      		textblock.setSelectionRange(0,99999);
           var retVal = document.execCommand("copy");
           console.log('Copy to clipboard returns: ' + retVal); 
       } catch (err) { console.log('Error while copying to clipboard: ' + err); };
      });

  	//window.alert(`Input: ${numpagejoin}`);
  } else {
  	window.alert("Check that you have pages for each PK");
  };
  
  };
